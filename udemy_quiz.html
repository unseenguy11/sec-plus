<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security+ Quiz Retake (Offline)</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121824;
      --text: #e8eef7;
      --muted: #a9b4c3;
      --accent: #6aa6ff;
      --good: #4ade80;
      --bad: #fb7185;
      --border: #243044;
      --btn: #1b2433;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, #142036 0%, var(--bg) 55%);
      color: var(--text);
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 22px;
    }

    header {
      display: flex;
      gap: 14px;
      align-items: baseline;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: .2px;
    }

    .sub {
      color: var(--muted);
      font-size: 13px;
    }

    .card {
      margin-top: 16px;
      background: color-mix(in oklab, var(--card), #000 8%);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255, 255, 255, .03);
      color: var(--muted);
      font-size: 13px;
    }

    .pill strong {
      color: var(--text);
      font-weight: 600;
    }

    .btn {
      cursor: pointer;
      user-select: none;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    .btn:hover {
      border-color: color-mix(in oklab, var(--border), #fff 10%);
    }

    .btn:disabled {
      opacity: .45;
      cursor: not-allowed;
    }

    .btn.primary {
      background: linear-gradient(180deg, #2a77ff 0%, #1c4fd1 100%);
      border-color: #2a77ff55;
    }

    .btn.ghost {
      background: transparent;
    }

    .qhead {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: flex-start;
    }

    .qnum {
      font-weight: 700;
    }

    .prompt {
      margin: 12px 0 10px;
      font-size: 16px;
      line-height: 1.45;
    }

    .prompt p {
      margin: 0 0 10px;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    label.opt {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255, 255, 255, .02);
    }

    label.opt:hover {
      border-color: color-mix(in oklab, var(--border), #fff 14%);
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-top: 3px;
      transform: scale(1.15);
    }

    .opt .txt {
      flex: 1;
    }

    .feedback {
      margin-top: 14px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .02);
      display: none;
    }

    .feedback.good {
      border-color: color-mix(in oklab, var(--good), var(--border) 60%);
    }

    .feedback.bad {
      border-color: color-mix(in oklab, var(--bad), var(--border) 60%);
    }

    .feedback .line {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .tag {
      font-weight: 800;
      letter-spacing: .2px;
    }

    .tag.good {
      color: var(--good);
    }

    .tag.bad {
      color: var(--bad);
    }

    .muted {
      color: var(--muted);
    }

    .review {
      margin-top: 16px;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 13px;
    }

    th {
      color: var(--muted);
      font-weight: 700;
      background: rgba(255, 255, 255, .03);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .tiny {
      font-size: 12px;
      color: var(--muted);
    }

    .explain {
      margin-top: 12px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255, 255, 255, .03)
    }

    .explain-title {
      font-weight: 700;
      margin-bottom: 6px
    }

    .explain-body {
      line-height: 1.35
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      .wrap {
        padding: 14px;
      }

      header {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }

      h1 {
        font-size: 22px;
      }

      .row {
        gap: 8px;
      }

      .row .btn {
        flex: 1;
        justify-content: center;
        padding: 12px;
        font-size: 16px;
      }

      .pill {
        width: 100%;
        justify-content: center;
        margin-bottom: 4px;
      }

      .card {
        padding: 14px;
        margin-top: 12px;
      }

      .qhead {
        flex-direction: column-reverse;
        gap: 4px;
      }

      .qnum {
        font-size: 14px;
        color: var(--muted);
      }

      .prompt {
        font-size: 17px;
        margin: 10px 0 16px;
      }

      label.opt {
        padding: 14px;
        gap: 14px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        transform: scale(1.3);
        margin-top: 4px;
      }

      .opt .txt {
        font-size: 16px;
        line-height: 1.5;
      }

      .feedback {
        padding: 16px;
      }

      /* Hide some less critical info on very small screens if needed, or adjust layout */
      .row:has(.pill) {
        gap: 4px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Security+ Quiz Retake (Offline)</h1>
        <div class="sub">Imported from your Udemy quiz results HTML. No internet needed.</div>
      </div>
      <div class="row">
        <button class="btn" id="btnRestart" title="Restart the quiz">Restart</button>
        <button class="btn" id="btnShuffle" title="Shuffle question order">Shuffle Qs</button>
        <button class="btn ghost" id="btnToggleReview" title="Show/hide review table">Review</button>
      </div>
    </header>

    <div class="card">
      <div class="row">
        <span class="pill"><strong id="statProgress">0/0</strong><span class="muted">answered</span></span>
        <span class="pill"><strong id="statScore">0</strong><span class="muted">score</span></span>
        <span class="pill"><strong id="statMode">Single</strong><span class="muted">select</span></span>
        <span class="pill"><span class="tiny">Tip: hit <strong>Enter</strong> to check, <strong>N</strong> for
            next.</span></span>
      </div>

      <div class="qhead" style="margin-top:14px;">

      <form id="qForm" class="answers"></form>

      <div class="row" style="margin-top:14px;">
        <button class="btn primary" id="btnCheck" type="button">Check</button>
        <button class="btn" id="btnNext" type="button" disabled>Next</button>
        <button class="btn ghost" id="btnShowAnswer" type="button">Show correct</button>
      </div>

      <div class="feedback" id="feedback"></div>

      <div class="review" id="review">
        <div class="row" style="justify-content:space-between;">
          <div class="muted">Review (click a question to jump)</div>
          <div class="tiny">Green = correct, Red = incorrect</div>
        </div>
        <table>
          <thead>
            <tr>
              <th style="width:90px;">Q#</th>
              <th>Result</th>
              <th>Your answer</th>
              <th>Correct</th>
            </tr>
          </thead>
          <tbody id="reviewBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const QUIZ = [{ "id": 1, "promptHtml": "Which group is MOST likely to possess the funding and resources to recruit top talent, including skilled strategists, designers, coders, and hackers?", "answers": ["An independent black hat hacker", "An open-source developer community", "A criminal syndicate", "A security researcher"], "correct": [2], "multi": false, "explanation": "OBJ: 2.1 - Large organized crime rings have the financial means to hire and maintain a team of skilled individuals for sophisticated cyber operations. While skilled, independent black hat hackers operate on their own and may not have the substantial resources a larger organization might. Though they have deep knowledge in cybersecurity, security researchers typically operate independently or within institutions, focusing on studying and mitigating threats. The main intent of an open-source development community is on collaborative software development and not cyber-attacks." }, { "id": 2, "promptHtml": "If a company's server has an estimated Single Loss Expectancy (SLE) of $15,000 due to an operational failure, and the Annual Rate of Occurrence (ARO) of these failures is expected to be 0.1 times per year, what is the Annual Loss Expectancy (ALE)?", "answers": ["$15,000", "$150", "$150,000", "$1,500"], "correct": [3], "multi": false, "explanation": "OBJ: 5.2 - The ALE is calculated by multiplying the SLE by the ARO. With an SLE of $15,000 and an ARO of 0.1, the ALE equals $1,500 ($15,000 * 0.1 = $1,500). This represents the expected yearly financial loss due to operational failures. $150 isn't correct. $15,000 isn't correct.  $150,000 isn't correct." }, { "id": 3, "promptHtml": "As part of a new building initiative, Dion Training Solutions plans to connect two office buildings via a direct physical link. Which measure will BEST protect the physical infrastructure connectivity?", "answers": ["Installing the cable in a conduit buried underground.", "Placing the cable on the ground between buildings.", "Running the connection on overhead poles.", "Using wireless bridges without encryption."], "correct": [0], "multi": false, "explanation": "OBJ: 3.2 - Burying the connection underground within a protective conduit offers protection from environmental factors and unauthorized tampering. Laying cables on the ground without protection can expose them to damage and unauthorized access. Unencrypted wireless bridges can be susceptible to eavesdropping and interception. Overhead poles expose the connection to environmental factors and potential tampering, making it less secure." }, { "id": 4, "promptHtml": "What is the primary difference between sanitization and destruction in the disposal process?", "answers": ["Sanitization and destruction are synonyms and refer to the same process.", "Sanitization involves erasing data so it cannot be recovered; destruction is total physical demolition of the asset.", "Sanitization refers to physically damaging the asset to render it unusable, while destruction involves completely eliminating all residual data.", "Sanitization concerns the reuse of assets in an organization, and destruction involves transferring those assets to a different department."], "correct": [1], "multi": false, "explanation": "OBJ: 4.6 - Sanitization involves the process of permanently erasing or de-identifying data on a device so it cannot be recovered, while destruction is about physically demolishing the asset, ensuring no data can be extracted from it. Sanitization does not refer to physically damaging the asset; instead, it has to do with removing or de-identifying data so it cannot be recovered. Destruction involves physical destruction of the asset itself. Sanitization and destruction refer to two different types of procedures in the disposal process and are not synonyms. Sanitization and destruction involve methods of removing or totally destroying data or assets rather than internal asset redistribution in an organization." }, { "id": 5, "promptHtml": "Enrique, the head of IT at Dion Training, is tasked with ensuring all deployed company systems adhere to a set of standardized configurations. He wants to reduce the attack surface as much as possible. Which of the following techniques would BEST reduce the organization's attack surface?", "answers": ["Deploying antivirus software on all company workstations and other devices.", "Requiring frequent password resets for all employees.", "Implementing a VPN for any remote access to company devices.", "Turning off all unused services and closing unnecessary ports."], "correct": [3], "multi": false, "explanation": "OBJ: 4.1 - Deactivating unused services and closing ports minimizes potential entry points for attackers, thus effectively reducing the attack surface by limiting exposed system components. VPNs secure remote connections by encrypting data in transit. However, while they enhance the security of data communication, they don't necessarily reduce the attack surface of the underlying systems. While antivirus software provides protection against malware and certain threats, it doesn't directly reduce the attack surface. It's an essential layer of defense but doesn't minimize system exposure by itself. Regularly changing passwords enhances security against potential unauthorized access but doesn't directly affect the attack surface related to system configurations or open services." }, { "id": 6, "promptHtml": "Dion Training Solutions is aiming to optimize their wide-area network (WAN) while ensuring advanced network management and performance optimization. They are considering a solution that can be deployed both on-premises and in the cloud. Which of the following technologies would BEST match their requirements?", "answers": ["TLS", "SD-WAN", "AH", "SASE"], "correct": [1], "multi": false, "explanation": "OBJ: 3.2 - SD-WAN (Software-defined wide area network) provides centralized network management, flexible routing, and traffic management capabilities. It can be hosted both on-premises and in the cloud, giving it an edge for comprehensive WAN optimization.  TLS (Transport Layer Security) operates at the application layer and is primarily used for securing application-level communication. It doesn't offer WAN optimization or centralized network management. While SASE offers both network security and WAN capabilities, its primary selling point is as a cloud-based solution that integrates both. It doesn't focus solely on WAN performance optimization. AH (Authentication header) is a protocol component of IPSec which offers packet integrity but does not specifically cater to WAN optimization or management." }, { "id": 7, "promptHtml": "Given the need for resilience and the ability to recover in a security architecture, which of the following devices ensures uninterrupted operation during a power outage?", "answers": ["Voltage Regulator", "Onsite/offsite backups", "Power Strip", "Uninterruptible power supply (UPS)"], "correct": [3], "multi": false, "explanation": "OBJ: 3.4 - A UPS is a device that provides emergency power to a load when the input power source fails, thus ensuring continuous operation. A voltage regulator ensures that the voltage supplied to a device remains constant, even if there are fluctuations in the power source. However, it does not provide backup power during an outage. While onsite and offsite backups ensure data preservation, they don't guarantee power supply during a power loss. While a power strip allows for multiple devices to be plugged in simultaneously, it does not provide any form of power backup or protection against outages." }, { "id": 8, "promptHtml": "A software development company regularly releases software updates to its global customer base. Recently, some customers reported receiving unauthorized and potentially malicious software updates. The company wants to implement a security technique to ensure the authenticity and integrity of its software updates when delivered to customers. Which of the following would BEST assist in achieving this goal?", "answers": ["Code Signing", "Multi-factor Authentication", "Intrusion Detection System", "Antivirus Scanning"], "correct": [0], "multi": false, "explanation": "OBJ: 4.1 - Code signing is a security technique that allows software developers to digitally sign their software updates before distribution. By using cryptographic signatures, code signing ensures the authenticity and integrity of the software updates. When customers receive the updates, their systems can verify the signature to confirm that the update came from a trusted source and that it has not been altered during transmission. This is an effective way for the company to guarantee the legitimacy of its software updates and protect customers from potentially malicious or unauthorized modifications. An Intrusion Detection System (IDS) is a security solution that monitors network traffic and system activities to detect suspicious or malicious behavior. While IDS is valuable for identifying potential security incidents, it primarily focuses on network-level security and does not directly address the authenticity and integrity of software updates and it is not the most appropriate technique for ensuring the legitimacy of software updates. Multi-factor authentication (MFA) is a security method that requires users to provide two or more forms of identification before accessing a system. MFA is commonly used to enhance user authentication and access control. However, it is not directly related to verifying the authenticity and integrity of software updates when delivered to customers. MFA does not address the process of ensuring that the software updates are coming from a trusted source and have not been tampered with during distribution. Therefore, while MFA is a valuable security measure, it is not the most suitable technique for the company's current objective. Antivirus scanning is a security measure that involves using antivirus software to detect and remove malware from a system. While antivirus scanning is crucial for protecting computers from known malware, it does not directly address the authenticity and integrity of software updates. It focuses on identifying and removing existing malware but does not ensure that the software updates are legitimate and have not been tampered with during distribution." }, { "id": 9, "promptHtml": "Which of the following characteristics of a cloud architecture model describes a model that can quickly recover from failures due to adverse conditions?", "answers": ["Ease of Deployment", "Scalability", "Resilience", "Availability"], "correct": [2], "multi": false, "explanation": "OBJ: 3.1 - Resilience in cloud architecture refers to the ability of the system to quickly recover from failures and maintain operational performance, crucial for ensuring availability during adverse conditions. Availability refers to guaranteeing a system will continue to operate so that the system can be used regardless of conditions. Resilience, like availability, refers to keeping a system functioning, but also directly addresses how quickly a system can recover after adverse conditions have led to a failure. Scalability means that the system can expand when more resources are needed without creating lags or problems for users. This expansion isn't considered an adverse condition. Increased business is seen as a positive attribute. Resilience is the ability of a system to quickly recover after failures due to adverse conditions. Ease of Deployment means that new instances and the entire cloud environment can be easily created. Resilience is the ability to maintain operational performance and recover quickly from failures.\nFor support or reporting issues, include Question ID: 651707dd7ae092b7640ec669 in your ticket. Thank you." }, { "id": 10, "promptHtml": "Which of the following is an aspect of asset management that ensures that each IT asset is clearly associated with a specific individual or department, providing clarity on responsibilities and access rights?", "answers": ["Ownership", "Monitoring", "Acquisition", "Decommissioning"], "correct": [0], "multi": false, "explanation": "OBJ: 4.2 - Ownership helps in determining who is responsible for the asset, ensuring clear lines of accountability and often helping in deciding the access rights. Monitoring involves keeping an eye on the performance and status of assets, rather than establishing responsibility. Decommissioning pertains to the process of retiring assets and doesn't directly associate assets with specific entities. Acquisition refers to the process of obtaining assets, not the association of assets with individuals or departments." }, { "id": 11, "promptHtml": "Susan, a security analyst at Kelly Innovations LLC, is reviewing alerts from the IPS. She recognizes a pattern of false positives from signature-based detections. Which of the following is the MOST likely cause for false positives in signature-based detection systems?", "answers": ["Signature databases are stored in volatile memory.", "The system is only updated with old signatures.", "The signatures require tuning.", "The IPS is scanning encrypted traffic only."], "correct": [2], "multi": false, "explanation": "OBJ: 4.5 - When signatures are overly broad or not precisely defined, they might incorrectly match legitimate network traffic, leading to false positives. Signature-based detection works by inspecting traffic patterns, whether encrypted or not. However, the encrypted nature of traffic isn't the primary reason for false positives in signature-based detection. While outdated signatures might miss newer threats, they aren't typically the cause of false positives. Instead, they might lead to false negatives. Where the signature database is stored does not influence the accuracy of the detection. It's the quality and precision of the signatures that matter most." }, { "id": 12, "promptHtml": "Which of the following ports, if left open and unmonitored, might allow database queries from unauthorized external sources?", "answers": ["Port 443", "Port 53", "Port 21", "Port 1433"], "correct": [3], "multi": false, "explanation": "OBJ: 2.5 - Port 1433  is the default for Microsoft SQL Server. Organizations typically restrict or monitor access to this port to prevent unauthorized database operations. Domain Name System (DNS) uses port 53 for resolving domain names into IP addresses. It isn't associated with database operations. Port 443 is used for secure web traffic through SSL/TLS. It's not directly related to database queries. File Transfer Protocol (FTP) uses port 21 for unencrypted data transfers, not for database operations." }, { "id": 13, "promptHtml": "Which of the following BEST describes a threat actor who primarily depends on commonly found tools, often easily accessible from the web or dark web?", "answers": ["Bug bounty hunter", "Ethical hacker", "APT", "Script kiddie"], "correct": [3], "multi": false, "explanation": "OBJ: 2.1 - Typically a novice in cyber-attacks, a script kiddie heavily relies on off-the-shelf tools without much understanding of how they work. A Bug bounty hunter is an individual who seeks software vulnerabilities in exchange for rewards or compensation but doesn't rely solely on basic, common tools. Advanced persistent threats (APTs) are often state-sponsored groups with significant resources, known for long-term, targeted attacks using a variety of sophisticated tools and techniques. An ethical hacker is a cybersecurity professional who systematically attempts to penetrate systems on behalf of its owners to find vulnerabilities." }, { "id": 14, "promptHtml": "The executive team at a software development firm decides that any project with a potential financial impact greater than $500,000 due to a security incident will require an immediate review and intervention. This financial impact figure represents which of the following in risk management?", "answers": ["Risk tolerance", "Risk threshold", "Risk limit", "Risk level"], "correct": [1], "multi": false, "explanation": "OBJ: 5.2 - The $500,000 financial impact figure is an example of a risk threshold, as it is the specific point at which the company must act to mitigate risk.  While risk limit is not a standard term, it could colloquially be used to describe a risk threshold, but in this context, the correct term is \"risk threshold.\" Risk level pertains to the severity of risk and does not describe the actionable limit set by the company. Risk tolerance refers to the general level of risk the firm is willing to accept, not the precise financial impact threshold for action." }, { "id": 15, "promptHtml": "Which of the following BEST describes the initial step to ensure a secure procurement process at Dion Training?", "answers": ["Determine the software's compatibility with existing systems.", "Verify the legitimacy of the software vendor.", "Check for discounts or bulk pricing.", "Collaborate with the IT department for installation."], "correct": [1], "multi": false, "explanation": "OBJ: 4.1 - Before making any purchases, it's essential to ensure the vendor is reputable to avoid acquiring counterfeit or malicious software. Financial considerations, while valid, come after ensuring security. Compatibility is important, but first, you need to ensure you're buying from a reputable source. While collaboration is crucial, the first step should be to ensure the vendor's legitimacy." }, { "id": 16, "promptHtml": "Which asymmetric encryption technique provides a comparable level of security with shorter key lengths, making it efficient for cryptographic operations?", "answers": ["Diffie-Hellman", "DSA", "ECC", "RSA"], "correct": [2], "multi": false, "explanation": "OBJ: 1.4 - ECC (Elliptic curve cryptography) is a type of trapdoor function that is efficient with shorter key lengths. For instance, ECC with a 256-bit key provides roughly the same security as RSA with a 2048-bit key. The primary advantage is that ECC has no known shortcuts to cracking it, making it particularly robust. Diffie-Hellman is an algorithm primarily for secure key exchange, not directly comparable to the encryption efficiency offered by ECC's shorter key lengths. Digital Signature Algorithm (DSA) is an algorithm used for digital signatures, but it doesn't inherently offer the same efficiency in terms of key length as ECC. While a foundational asymmetric algorithm, RSA generally requires longer key lengths than ECC to achieve comparable security levels." }, { "id": 17, "promptHtml": "When considering user interactions with a web service, which of the following are the security measures that involve the secure creation and transfer of identifiers as well as enforcing inactivity limits to prevent unauthorized access?", "answers": ["Token handling", "Session cookies", "Session management", "Timeout policies"], "correct": [2], "multi": false, "explanation": "OBJ: 5.1 - These refer to the protocols that maintain the security of user interactions on the web, including the secure creation and transfer of unique identifiers or \"cookies,\" and setting inactivity limits to automatically terminate the session if the user is inactive for a certain period. Timeout policies contribute to these practices by defining when an inactive session should end, but they do not include the secure transmission and generation of identifiers.  Token handling involves managing security tokens within a system, but on its own, it doesn't cover all aspects of what is required to maintain the security of user interactions, including setting inactivity limits. While session cookies are a part of what is managed, this term alone does not encompass the full scope of practices like setting inactivity limits." }, { "id": 18, "promptHtml": "Which of the following statements BEST explains the importance of 'patching' in the context of vulnerability management?", "answers": ["Patching refers to regularly updating hardware components to ensure optimal performance and prevent system downtime.", "Patching is the process of identifying and fixing security vulnerabilities in software, firmware, and operating systems to prevent potential exploits.", "Patching refers to the process of securing physical entry points to an organization's premises.", "Patching involves installing special, custom made features on software interfaces to enhance user experience and aesthetics."], "correct": [1], "multi": false, "explanation": "OBJ: 4.3 - Patching is the process of identifying and fixing security vulnerabilities in software, firmware, and operating systems. Regularly applying patches helps prevent potential exploits and ensures the system remains secure against known vulnerabilities. Patching is not related to securing physical entry points; instead, it focuses on software and firmware updates to address security vulnerabilities. Patching focuses on software updates to address security issues. It will update software that is used by hardware, but it doesn't update hardware components. Patching is not about installing special, custom made features software interfaces but rather updating software to address security vulnerabilities." }, { "id": 19, "promptHtml": "While performing a digital investigation, which of the following statements BEST describes the role of preservation of evidence?", "answers": ["It allocates budgetary resources for the forensic investigation.", "It provides legal teams with a roadmap for case strategy.", "It allows investigators to prioritize evidence collection.", "It maintains the integrity of digital evidence over time."], "correct": [3], "multi": false, "explanation": "OBJ: 4.8 - Preserving evidence ensures that it remains unchanged and is kept in a state where its authenticity is intact for the duration of the investigation and any subsequent legal proceedings. While resources are necessary, preservation focuses on keeping evidence secure and unaltered. While prioritization is a part of investigation processes, preservation itself is about safeguarding evidence once collected. Preservation is about ensuring evidence remains unchanged, not about strategizing for a legal case." }, { "id": 20, "promptHtml": "Which of the following threats is MOST likely to accidentally cause harm to the system?", "answers": ["Unskilled attackers", "Shadow IT", "Nation-state actors", "Hacktivist"], "correct": [1], "multi": false, "explanation": "OBJ: 2.1 - Shadow IT is a type of threat actor that is the result of unauthorized or unapproved IT systems or devices within an organization.  Shadow IT can introduce security risks and compliance issues for an organization, but the damage is usually unintentional.  It results from employees or insiders who bring in equipment or alter systems for their own convenience and without getting permission. Nation-state actors are a type of threat actor that is sponsored by a government or a country's military. They normally have high resources/funding and high level of sophistication/capability. Nation-state actors can launch advanced and persistent attacks against other countries, organizations, or individuals. They create harm on purpose. A hacktivist is a threat actor that is motivated by philosophical or political beliefs and often targets organizations or governments that they disagree with. Hacktivists may use unauthorized or unapproved IT systems or devices but the harm they cause is done on purpose An unskilled attacker is a type of threat actor that has little or no technical skills and has low resources/funding and low level of sophistication/capability. Unskilled attackers often launch simple and opportunistic attacks using tools or scripts developed by others. The damage they do might be minor, but they do intend to do damage." }, { "id": 21, "promptHtml": "When sending an encrypted message to Dion Training, a client would use which of the following to ensure only Dion Training can decrypt and read the message?", "answers": ["Key escrow", "Public key", "Private key", "Wildcard certificate"], "correct": [1], "multi": false, "explanation": "OBJ: 1.4 - The client would use the company's public key to encrypt the message. Only Dion Training, with the corresponding private key, can decrypt and read the message, ensuring confidentiality and demonstrating the importance of public-key cryptography. Key escrow refers to the secure storage of cryptographic keys, ensuring they can be accessed under specific conditions, but it's not directly used to encrypt or decrypt messages. A private key is kept secret by its holder and is used to decrypt messages that are encrypted with its corresponding public key. It's not used by external entities to encrypt messages to the key holder. A wildcard certificate secures multiple subdomains under a main domain but doesn't directly involve message encryption or decryption." }, { "id": 22, "promptHtml": "Which of the following terms BEST describe the affirmation of the validation of the accuracy and thoroughness of compliance-related reports?", "answers": ["Attestation", "Internal assessment", "Independent third-party audit", "Regulatory examination"], "correct": [0], "multi": false, "explanation": "OBJ: 5.5 - Attestation is the term that refers to the process of affirming the accuracy and completeness of compliance reports. It involves providing formal statements or declarations about the organization's compliance with specific regulations or standards. Attestation can be done internally by the organization's management or externally by a third-party auditor. An independent third-party audit involves an external and unbiased assessment conducted by an independent auditor or a third-party organization. The purpose of this audit is to provide an objective evaluation of the organization's compliance status. Independent third-party audits are often used to validate and verify compliance claims made by the organization and can offer more credibility to compliance reports. Internal assessment involves the organization's internal evaluation of its adherence to established compliance requirements. This process may include self-assessments, internal audits, and reviews conducted by the organization's compliance team to ensure that it meets the necessary regulatory and security standards. A regulatory examination is an external evaluation conducted by a government agency or a regulatory body to ensure that an organization is complying with specific regulations or industry standards. During a regulatory examination, the organization's compliance practices, controls, and processes are thoroughly reviewed to assess their alignment with the applicable rules and requirements." }, { "id": 23, "promptHtml": "To improve security at their law firm, Norah, a security analyst wants to implement a system that will selectively block or allow traffic based on the nature of the communication. Which firewall type would be MOST effective for this purpose?", "answers": ["Layer 7 Firewall", "802.1x", "Layer 4 Firewall", "VPN"], "correct": [0], "multi": false, "explanation": "OBJ: 3.2 - A Layer 7 firewall operates at the application layer and can make more granular decisions about the traffic based on the application-payload, which makes it the most effective choice in this scenario. 802.1x is a standard developed by the IEEE to govern port-based network access. When used with a RADIUS based authentication server it provides authentication services, checking user credentials to ensure that the user is a legitimate part of the organization and granting access to only those areas of the system that the user is allowed to access. A Layer 4 Firewall operates at the transport layer which provides less granularity for blocking or allowing traffic based on the application-payload. A VPN provides a secure method for remote operations by creating an encrypted connection over the internet. It establishes a secure tunnel so that data can be securely transferred even over insecure networks." }, { "id": 24, "promptHtml": "During a network investigation, Aiden, a cybersecurity analyst, identifies two key irregularities: The CEO, who tends to work late, logged in from both Paris and Tokyo within five minutes, and there's an unexpected surge in emails from the HR department outside of recruitment season. Which of the following should the analyst be MOST concerned about based on these observations?", "answers": ["Simultaneous CEO logins from distant locations.", "The sudden increase in emails from the HR department.", "The absence of the CEO's usual late-night login.", "A recent software update on the CEO's computer."], "correct": [0], "multi": false, "explanation": "OBJ: 2.4 - Simultaneous CEO logins from distant locations suggests that the CEO's credentials may have been compromised. It's unlikely for one person to log in from two vastly different geographical locations in such a short time frame. This could mean that an unauthorized entity has gained access to a potentially high-privilege account.  It's common for employees to have specific patterns of logging in, but missing a usual login doesn't necessarily indicate a compromise. It could be due to various benign reasons, such as a change in the CEO's schedule or activities. While unusual email patterns can be an indicator of a compromised email account or a potential phishing campaign originating from a trusted source, it's not as direct an indicator as the simultaneous logins, especially without knowing the content and recipients of those emails.   While software updates are essential for fixing vulnerabilities, merely updating software is not typically an immediate indicator of a security compromise. Unless there's evidence that the update itself was malicious or introduced vulnerabilities, it shouldn't be Aiden's primary concern in this context." }, { "id": 25, "promptHtml": "After remedying a previously identified vulnerability in their systems, Kelly Innovations LLC wants to ensure that the remediation steps were successful. Which of the following is the BEST method that involves examining related system and network logs to enhance the vulnerability report validation process?", "answers": ["Patch management", "Threat modeling", "Reviewing event logs", "Rescanning"], "correct": [2], "multi": false, "explanation": "OBJ: 4.3 - Event logs can provide insight into system and process behaviors. By examining these logs, an organization can validate whether a vulnerability has been adequately addressed or if it's still causing issues. Rescanning is about running the vulnerability scan again to identify remaining vulnerabilities but doesn't provide insights from system and network logs. While it's about keeping systems updated, patch management itself doesn't involve examining logs to validate vulnerability remediation. Threat modeling is a process of understanding and mapping potential threats but doesn't validate vulnerability remediation through logs." }, { "id": 26, "promptHtml": "Which of the following terms emphasizes the mathematical structure used to scramble data so that only a specific key can unscramble it?", "answers": ["Encryption algorithm", "Hash function", "Cipher block", "Digital signature"], "correct": [0], "multi": false, "explanation": "OBJ: 1.4 - An encryption algorithm provides a structured method for converting plaintext into ciphertext. A good algorithm ensures data remains confidential and secure from unauthorized access. Digital signatures validate the authenticity and integrity of a message or document, ensuring it hasn't been tampered with since being signed. A cipher block refers to a fixed-size portion of data that an encryption algorithm processes. It doesn't define the mathematical method itself. A hash function takes input and returns a fixed-size string, typically used for verifying data integrity, but it does not encrypt data for the purpose of confidentiality." }, { "id": 27, "promptHtml": "You are a cybersecurity analyst working for a software development company that develops mobile applications. The company wants to implement a secure and standardized method for users to grant third-party applications access to their account data without sharing their credentials. As a cybersecurity analyst, you recommend implementing OAuth for this purpose. Which of the following approaches would be the MOST effective way to implement OAuth in the given scenario?", "answers": ["Providing third-party applications with unrestricted access to user account data without authentication or authorization.", "Implementing a central OAuth authorization server to handle user authentication and issue access tokens to third-party applications.", "Generating random access tokens for users and sharing them directly with third-party applications for data access.", "Requesting users to share their account credentials directly with third-party applications for data access."], "correct": [1], "multi": false, "explanation": "OBJ: 4.6 - Implementing a central OAuth authorization server is the best approach for secure and standardized access to user account data. The authorization server acts as an intermediary between the user and the third-party application, handling user authentication and issuing access tokens to authorized applications. By using OAuth, the user can grant limited access to their account data without sharing credentials directly. Providing unrestricted access to user account data without authentication or authorization is highly insecure and violates the principles of access management. OAuth's purpose is to provide controlled access to specific data, ensuring that third-party applications are authorized only for the data they require and nothing more. While generating random access tokens is a step in the right direction, sharing them directly with third-party applications is not recommended. OAuth operates on the principle of \"authorization delegation,\" where the user grants access to specific data to third-party applications. Access tokens should be issued by an authorization server and presented by the third-party application to access limited data on behalf of the user. Asking users to share their account credentials directly with third-party applications violates the core principle of OAuth, which is to avoid sharing credentials with third parties. Sharing credentials increases the risk of unauthorized access to user accounts and sensitive data, which undermines the security objectives of OAuth." }, { "id": 28, "promptHtml": "What is the name of a cryptographic key that can be freely distributed and used by others to encrypt messages?", "answers": ["Hash key", "Symmetric key", "Digital signature", "Public key"], "correct": [3], "multi": false, "explanation": "OBJ: 1.4 - A public key is used in asymmetric encryption. It can be freely distributed and used by others to encrypt messages, which can then only be decrypted by the corresponding private key. A digital signature is a mathematical scheme for verifying the authenticity of digital messages or documents. It is not a key used for encryption or decryption. A hash key is used in hash functions to map data of arbitrary size to fixed-size values. It is not used for encryption or decryption. A symmetric key is used in symmetric encryption where the same key is used for both encryption and decryption. It does not involve a pair of keys for encryption and decryption." }, { "id": 29, "promptHtml": "Which of the following motivations refers to any act of stealing information from a system or network?", "answers": ["Ethical motivations", "Service disruption", "Data exfiltration", "Disruption/chaos"], "correct": [2], "multi": false, "explanation": "OBJ: 2.1 - Data exfiltration refers to the act of stealing sensitive or confidential data from a system or network. Data exfiltration can be done for financial gain, espionage, blackmail, or other purposes. Service disruption refers to the act of impairing or interrupting the availability or functionality of a system or network. Service disruption can be done as a form of protest, sabotage, or diversion of resources or it can be used to gain money through ransom. Attackers with ethical motivations will attack an organization that acts unjustly or improperly.  There are many ways in which the attackers can publicize the unjust or improper actions, but data exfiltration is not as likely as defacement or other actions. If an attacker is motivated by wanting to cause disruption or chaos, she will want to create fear or panic.  She might also want to slow down or stop interactions between an organization and its clients.  Stealing information is less likely to cause these problems than attacks such as denial of services or ransomware." }, { "id": 30, "promptHtml": "Dion Training is conducting a security awareness training program for its employees to enhance their cybersecurity knowledge. As part of this program, they have planned and executed phishing campaigns. Which of the following BEST describes the primary objective of phishing campaigns conducted during security awareness training?", "answers": ["To promote a competitive environment among employees.", "To test employees' ability to recognize and report phishing attempts.", "To prevent any form of malware from spreading within the organization's network.", "To trick employees into revealing sensitive information."], "correct": [1], "multi": false, "explanation": "OBJ: 5.6 - The main objective of phishing campaigns conducted during security awareness training is to test employees' ability to identify and report phishing attempts. These campaigns are designed to simulate real-world phishing attacks to gauge how well employees can recognize suspicious emails and report them to the appropriate authorities. The primary objective of phishing campaigns is not to promote a competitive environment among employees.  While phishing may involve malware, it doesn't always. In addition, preventing phishing won't prevent any form of malware from spreading on a network. The primary objective of phishing campaigns is not to trick employees into revealing sensitive information." }, { "id": 31, "promptHtml": "Which of the following mitigation techniques can help protect a device from unauthorized network traffic solely by using software that can control network traffic based on predefined rules and policies?", "answers": ["Host-based Intrusion Prevention", "Patching", "Encryption", "Host-based Firewall"], "correct": [3], "multi": false, "explanation": "OBJ: 2.5 - Using a Host-based firewall is a hardening technique that can help protect a system or device from unauthorized or malicious network traffic. Host-based firewalls  by use software to filter and control incoming and outgoing network traffic by using predefined rules and policies. The policies and rules are based on criteria such as source and destination IP address, port number, protocol.  Host-based firewall involves installing software on a system or device. Encryption is a mitigation technique that involves using mathematical algorithms to transform data into an unreadable format. Encryption can protect data from unauthorized access or modification, as only those who have the secret key or algorithm can decrypt the data.  Encryption will not stop data from entering a host machine. Using a Host-based Intrusion Prevention System (HIPS) is a hardening technique that can help prevent attacks from occurring.  It is software that is installed on a system or device to detect and prevent unauthorized actions like file modifications and registry changes. A HIPS may include a firewall, but will contain other features as well. Patching is a mitigation technique that can help prevent exploitation of known vulnerabilities on systems and devices by updating them with the latest security fixes and enhancements. Patching involves applying patches or updates to any software and systems." }, { "id": 32, "promptHtml": "A drone manufacturer employs a real-time operating system (RTOS) to ensure timely task executions. While optimizing for real-time performance, which of the following security concerns might arise?", "answers": ["Overhead from virtualization.", "Lack of legacy protocol support.", "Inadequate buffer overflow protections.", "Uncontrolled cloud access."], "correct": [2], "multi": false, "explanation": "OBJ: 3.1 - RTOSs prioritize performance, sometimes at the expense of security features like buffer overflow protections, potentially leaving the system susceptible to certain attacks. RTOSs aren't primarily concerned with supporting legacy protocols, and this isn't a direct security risk associated with them. RTOSs are designed for efficiency and generally don't involve the overheads from virtualization layers. While cloud access can pose risks, it's not an inherent security implication of using an RTOS." }, { "id": 33, "promptHtml": "Kelly Innovations Corp, an IT company, is implementing a process of encryption where two parties establish a shared secret for communication purposes. Which of the following MOST accurately describes this process?", "answers": ["Key exchange", "Symmetric encryption", "Hashing", "Asymmetric encryption"], "correct": [0], "multi": false, "explanation": "OBJ: 1.4 - Key exchange is a process in which two communicating parties establish a shared secret key, typically used for symmetric encryption. This key is established in a manner so that eavesdroppers, even if they intercept the key exchange messages, cannot determine the shared key. The most common method for key exchange is the Diffie-Hellman protocol.  Asymmetric encryption uses different keys for encryption and decryption, but it doesn't involve the exchange of cryptographic keys. Symmetric encryption the same key for both encryption and decryption, but it doesn't involve the exchange of cryptographic keys. Hashing involves converting input data (often called a message) into a fixed-length string of bytes. It's primarily used for data integrity checks and is not reversible, meaning you cannot retrieve the original input from its hash. Therefore, it isn't suitable for the purpose of exchanging cryptographic keys or establishing shared secrets for communication." }, { "id": 34, "promptHtml": "Kelly Innovations LLC wants to implement a network appliance that focuses on filtering traffic based on source and destination IP addresses, and port numbers. Which layer of the OSI model is this appliance primarily operating at?", "answers": ["Layer 5", "Layer 2", "Layer 4", "Layer 3"], "correct": [2], "multi": false, "explanation": "OBJ: 3.2 - Layer 4, or the transport layer, deals with protocols like TCP and UDP and is concerned with port numbers and connection-oriented communication. Network appliances operating at this layer filter and manage traffic based on source and destination IP addresses, as well as port numbers. Layer 3, the network layer, is primarily focused on routing data and IP addressing. Devices at this layer, like routers, aren't primarily concerned with port numbers. Layer 5, the session layer, establishes, maintains, and terminates connections between applications on different devices. It doesn't handle filtering based on IP addresses and port numbers.   Layer 2, the data link layer, deals with frames and MAC addresses. Switches typically operate at this layer." }, { "id": 35, "promptHtml": "In regards to automation and orchestration, which of the following terms accurately captures the challenges faced when dealing with a system characterized by its intricate web of interconnected components and varied functionalities, potentially hindering seamless integration, effortless management, and straightforward comprehension?", "answers": ["Ongoing supportability", "Cost", "Complexity", "Technical debt"], "correct": [2], "multi": false, "explanation": "OBJ: 4.7 - Complexity refers to the degree of intricacy in a system or process. In automation and orchestration, high complexity can lead to challenges in maintenance, understanding, and implementation. Ongoing supportability relates to the ease with which a system can be maintained and supported over time, but it doesn't specifically address the intricacy or convolution of a system.  While high complexity can lead to increased costs, the term 'cost' encompasses a broader range of financial considerations, not just those associated with intricate systems. While technical debt can be a consequence of complexity, it more specifically refers to the implied cost of additional rework caused by choosing a quicker yet less optimal solution." }, { "id": 36, "promptHtml": "Florence is the CEO of a company. She has the final say over all decisions made regarding the business, IT, accounting, and other departments.  What type of governance does Florence's company have?", "answers": ["Centralized governance", "Board governance", "Decentralized governance", "Committee governance"], "correct": [0], "multi": false, "explanation": "OBJ: 5.1 - Centralized governance involves decision-making authority concentrated in a single authority or department within an organization. In this structure, key decisions are made at the top level and are then disseminated throughout the organization. Decentralized governance involves distributing decision-making power among different departments or units within the organization, rather than being concentrated in a single authority. Board governance typically refers to the governing body of an organization, composed of members who represent various stakeholders. The board's role is to oversee the organization's activities, but it may not always involve centralized decision-making power. Committee governance involves decision-making authority vested in committees, which are groups of individuals formed to address specific tasks or issues within the organization. It does not necessarily involve a single authority or department with centralized decision-making power." }, { "id": 37, "promptHtml": "Reed, a cybersecurity specialist at Dion Training Solutions, is optimizing the company's IPS. He notes that while signature-based detection is highly effective against known threats, it has some limitations. Which of the following BEST describes a limitation of signature-based detection in an IPS?", "answers": ["It encrypts network traffic to hide malicious signatures.", "It automatically updates with behavioral patterns of users.", "It might not detect zero-day exploits.", "It requires substantial network bandwidth to operate."], "correct": [2], "multi": false, "explanation": "OBJ: 4.5 - Signature-based detection relies on a database of known threat patterns. Therefore, it might not recognize or stop new threats or zero-day exploits because their signatures aren't in the database yet. Automatically updating with behavioral patterns of users describes behavior-based or heuristic detection, not signature-based detection. Signature-based detection relies on predefined patterns of known threats.  Signature-based detection doesn't encrypt traffic. Instead, it matches traffic patterns against known threat signatures.  While an IPS does process traffic, the bandwidth consumption is not a direct limitation of signature-based detection. The bandwidth concern is more about the throughput of the IPS device itself." }, { "id": 38, "promptHtml": "An investment firm allows a fluctuation of up to 10% in the value of its high-risk investment portfolio compared to the expected return on investment, but immediate action is required if this threshold is exceeded. This 10% fluctuation represents an example of:", "answers": ["Risk matrix", "Risk appetite", "Risk tolerance", "Risk management"], "correct": [2], "multi": false, "explanation": "OBJ 5.2 - The 10% fluctuation is an example of the firm's risk tolerance, which specifies the risk tolerance, which is the acceptable variance in the high-risk portfolio's performance before triggering action. Risk management is the overarching process of identifying, assessing, and responding to risks, which includes setting risk tolerance but is not represented by the 10% fluctuation itself. A risk matrix is a visual tool used to determine the severity and likelihood of risks, not the acceptable variance in investment performance. While the firm's decision to have a high-risk investment portfolio at all does reflect its risk appetite, the question specifically refers to the acceptable variance, which is the risk tolerance." }, { "id": 39, "promptHtml": "Dion Training Solutions needs a network appliance capable of filtering traffic based on URL, HTTP headers, and specific web application functionalities. At which layer of the OSI model would this appliance primarily operate?", "answers": ["Layer 5", "Layer 6", "Layer 3", "Layer 7"], "correct": [3], "multi": false, "explanation": "OBJ: 3.2 - Layer 7, or the application layer, deals with end-user services, and appliances at this layer can make filtering decisions based on specifics like URLs, HTTP headers, and specific application functions. Layer 6, the presentation layer, is responsible for translating data between the application and transport layers.  Layer 5, the session layer, manages connections between applications. It isn't focused on the content-specific criteria like URLs and HTTP headers. Layer 3 devices are concerned with IP addressing and routing." }, { "id": 40, "promptHtml": "Kelly Innovations LLC is redesigning its network infrastructure to support its expanding R&D team. Which of the following strategies will MOST effectively lessen the attack surface?", "answers": ["Disabling unnecessary services and protocols.", "Using the same password for all devices.", "Allowing most inbound and outbound traffic.", "Implementing a single-layered security approach."], "correct": [0], "multi": false, "explanation": "OBJ: 3.2 - Reducing active services and protocols minimizes potential entry points for attackers, thereby reducing the attack surface.  Relying on a single layer of security can leave the network vulnerable if that layer is compromised. Allowing most inbound and outbound traffic would significantly expand the attack surface by allowing potentially malicious traffic. Uniform passwords increase the risk of a widespread breach if the common password is compromised." }, { "id": 41, "promptHtml": "Which of the following terms refers to a critical predictive metric that organizations monitor to foresee potential risks and their impact on operations?", "answers": ["Risk parameters", "Key risk indicators", "Risk metrics", "Risk threshold"], "correct": [1], "multi": false, "explanation": "OBJ: 5.2 - KRIs are metrics that provide early warnings of increasing risk exposures, enabling organizations' leadership to manage these risks proactively. A risk threshold is the defined level of risk an organization is willing to accept, not a predictive indicator. Risk metrics are quantitative measures of risk but do not specifically refer to the predictive indicators used for monitoring potential risks. Risk parameters are specific variables used within risk assessment processes, not predictive indicators." }, { "id": 42, "promptHtml": "Horizon Security, a cybersecurity training company, experienced a data breach due to a vendor's negligence. This breach led to a significant loss of sensitive customer information. What type of consequence is Horizon MOST likely to face?", "answers": ["Sanctions", "Reputational damage", "Loss of license", "Fines"], "correct": [1], "multi": false, "explanation": "OBJ: 5.4 - Reputational damage refers to the potential harm or negative impact on Horizon's reputation due to its failure to comply with data protection regulations. As a result of the data breach, customers may come to believe that Horizon doesn't know enough about cybersecurity to prevent the breach and/or properly protect its customer data. Its reputation in the cybersecurity training industry may be tarnished. Fines are penalties imposed by regulatory authorities for non-compliance with data protection regulations. However, in this scenario, Horizon did not commit the negligence, so they are not likely to face fines unless they are located in a country that has laws regarding fines for any data breach regardless of responsibility. Sanctions are also potential penalties for non-compliance, but they are typically more severe and may include restrictions or limitations on the company's operations. However, in this scenario, Horizon did not commit the negligence, so they are not likely to face sanctions unless they are located in a country that has laws regarding sanctions for any data breach regardless of responsibility. Loss of license could be a consequence of non-compliance in certain industries. However, in this scenario, Horizon did not commit the negligence, so they are not likely to lose any licenses they may have." }, { "id": 43, "promptHtml": "Travid is evaluating an attack that has occurred on his organization's system.  He sees that the attacker entered a lot of data into the the area of memory in the API that temporarily stores user input.  What type of attack did Travid discover?", "answers": ["Memory fragmentation", "Memory leak", "Buffer underflow", "Buffer overflow"], "correct": [3], "multi": false, "explanation": "OBJ: 2.3 - Buffer overflow is a type of memory corruption that occurs when a program writes more data than the allocated buffer, the area of memory set aside to temporarily hold user input, can hold.  This causes the application to overwrite adjacent memory locations. It can lead to crashes, code execution, or privilege escalation. Buffer underflow is a type of memory corruption that occurs when a program reads more data than the allocated buffer can provide, causing it to read from invalid memory locations. It can lead to crashes, data leakage, or undefined behavior. Memory fragmentation is a type of memory issue that occurs when a program allocates and frees memory in an irregular or inefficient manner, causing the available memory to be divided into small and non-contiguous blocks. It can lead to memory wastage, allocation failure, or reduced performance. Memory leak is a type of memory issue that occurs when a program fails to release or free the memory that it has allocated, causing it to consume more and more memory over time. It can lead to performance degradation, resource exhaustion, or out-of-memory errors." }, { "id": 44, "promptHtml": "Jamario, a security analyst at Dion Training, has just completed a vulnerability assessment on a company's internal web application. One of the vulnerabilities detected has a high likelihood of being exploited and, if successful, could expose sensitive customer data. Based on severity and potential impact, how should this vulnerability be classified?", "answers": ["Low", "Medium", "Informational", "Critical"], "correct": [3], "multi": false, "explanation": "OBJ: 4.3 - A critical classification is assigned to vulnerabilities that, if exploited, would cause significant damage, have a high likelihood of being exploited, or expose sensitive data. These should be addressed immediately. Medium vulnerabilities pose a moderate risk and usually have some mitigating factors that lessen their potential impact or likelihood of exploitation. Informational vulnerabilities are typically findings that don't pose any immediate risk but are documented to provide a complete view of the assessment. Low vulnerabilities have minimal potential damage and are less likely to be exploited. They are of lesser priority compared to other classifications." }, { "id": 45, "promptHtml": "Which method is used for the authentication process used in WPA2 with PSK?", "answers": ["Password Authenticated Key Exchange (PAKE).", "QR codes for client device configuration.", "Using a passphrase to generate a pairwise master key (PMK).", "Dragonfly handshake with a MAC address hash."], "correct": [2], "multi": false, "explanation": "OBJ: 2.2 - WPA2-PSK leverages a passphrase to create a key, called the PMK, to encrypt communications. This is a distinguishing feature of WPA2's personal authentication. The Dragonfly handshake is a key feature of the WPA3's Simultaneous Authentication of Equals (SAE) method. This does not pertain to the WPA2 authentication mechanism. PAKE is specifically a method associated with WPA3's SAE protocol. It's not the method employed by WPA2 for authentication. QR codes for configuration relate to the newer Easy Connect method. It is not a characteristic of WPA2 Personal authentication." }, { "id": 46, "promptHtml": "As a security analyst, you are reviewing application logs while investigating a suspected breach. Which of the following pieces of information is NOT typically documented in the application log data?", "answers": ["Server IP address where the application is hosted.", "Timestamps of application activity.", "User IDs related to specific application transactions.", "The physical location of the user accessing the application."], "correct": [3], "multi": false, "explanation": "OBJ: 4.9 - Application logs do NOT typically capture the physical location of the user accessing the application. While IP addresses can give a rough estimate of geographic location, accurate physical location (e.g., GPS coordinates or exact address) is not recorded in standard application logs. Timestamps of application activity are crucial for investigations. They enable the analysis of event occurrence sequence, making it possible to identify patterns and reconstruct the timeline of events. User IDs related to specific transactions do appear in application logs. This piece of information can help to identify the user who performed a specific action in the application, useful for incident response. The IP address of the server hosting the application frequently shows up in application logs. This information can be useful for understanding network-level behaviors associated with the application." }, { "id": 47, "promptHtml": "Which of the following BEST describes the Software Development Life Cycle (SDLC) in application security?", "answers": ["It replaces the need for regular software updates and patches.", "It emphasizes the integration of security in software creation and maintenance.", "It primarily focuses on the speed of software delivery over security.", "It only considers security during the testing and creation phases of software development."], "correct": [1], "multi": false, "explanation": "OBJ: 5.1 - An SDLC ensures that security is a focal point in all stages of software development, from design to maintenance.  While certain SDLC models, like Agile, prioritize quick deliveries, they don't overlook security. SDLC integrates security throughout its phases, not just during testing. Even with a robust SDLC, software may still require updates and patches post-deployment." }, { "id": 48, "promptHtml": "Which of the following vulnerabilities is unique to cloud computing environments, posing risks related to unauthorized access and data manipulation?", "answers": ["Cross-site scripting (XSS)", "Insecure Interfaces and APIs", "Side loading", "Buffer overflow"], "correct": [1], "multi": false, "explanation": "OBJ: 2.3 - Insecure Interfaces and APIs are a type of vulnerability that arises when the interaction between users and cloud services through interfaces and APIs is not secure, exposing systems to potential unauthorized access and manipulation of data. Cross-site scripting (XSS) is a security vulnerability typically found in web applications, enabling attackers to inject malicious scripts into websites viewed by other users, potentially leading to a variety of malicious activities. Buffer overflows occur when a program writes more data to a block of memory, or buffer, than it was allocated for, which can lead to various issues, including the potential execution of arbitrary code. Side loading refers to the practice of installing applications on a device without using the official app store, which can lead to various security concerns, including the installation of malicious software." }, { "id": 49, "promptHtml": "Which of the following statements BEST explains the importance of environmental variables in regard to vulnerability management?", "answers": ["Environmental variables are factors that impact the physical security of an organization's premises", "Environmental variables are parameters used in vulnerability scanning tools to assess the security posture of an organization's network and infrastructure", "Environmental variables are specific conditions that trigger an automated response when a vulnerability is detected in an organization's systems", "Environmental variables refer to the unique characteristics of an organization's infrastructure that can affect vulnerability assessments and risk analysis"], "correct": [3], "multi": false, "explanation": "OBJ: 4.3 - Environmental variables refer to the unique characteristics of an organization's infrastructure, business environment, and operational context that can impact vulnerability assessments and risk analysis. Understanding these variables is crucial to conducting effective vulnerability management and developing appropriate risk mitigation strategies. These variables are not specific conditions triggering automated responses; rather, they are factors related to an organization's infrastructure and business environment that impact vulnerability management processes. While vulnerability scanning tools may use various parameters, environmental variables refer to different aspects related to an organization's infrastructure and business environment.  While physical security factors are important, environmental variables in this context have a different focus." }, { "id": 50, "promptHtml": "Lexicon, an AI company, wants to implement a security measure to identify and evaluate potential threats to their systems and networks. Which of the following is an example of a managerial security control that the company could implement?", "answers": ["Risk assessments", "Firewall", "Security guards", "Intrusion detection system"], "correct": [0], "multi": false, "explanation": "OBJ: 1.1 - Periodic evaluations, like risk assessments, are a managerial security control that involves regularly evaluating the threats to systems and networks. This can help the company identify potential threats and take steps to mitigate them. Security guards are considered operational controls, not managerial controls. Firewall is a technical security control that monitors and controls incoming and outgoing network traffic based on predetermined security rules. Intrusion detection system is a technical security control that monitors network traffic for signs of security threats." }, { "id": 51, "promptHtml": "Which of the following BEST describes an approach where the foundational systems are set up and overseen using scripts and automated instruments instead of hands-on methods?", "answers": ["Serverless architecture", "Air-gapped network", "Microservices architecture", "IaC"], "correct": [3], "multi": false, "explanation": "OBJ: 3.1 - Infrastructure as code (IaC) allows infrastructure to be provisioned and managed using code, making it easier to manage, replicate, and scale.  While serverless architecture reduces the complexity of deploying code into production, it doesn't involve defining the underlying infrastructure as code. An air-gapped network is a security measure that involves physically isolating a computer or network and ensuring it doesn't connect to unsecured networks, especially the public internet. It doesn't deal with infrastructure management methodologies. Microservices architecture is about designing software applications as suites of independently deployable services, but it doesn't directly address infrastructure provisioning through code." }, { "id": 52, "promptHtml": "When a legal organization routinely communicates with clients via email containing sensitive case details, which strategy would be the MOST effective to secure the communications?", "answers": ["Utilization of VPNs for email transmission", "Conducting regular user cybersecurity training", "Implementation of end-to-end encrypted email", "Deployment of regular data backups to secure cloud storage"], "correct": [2], "multi": false, "explanation": "OBJ: 3.3 - Implementation of end-to-end encrypted email ensures emails are decipherable only by the intended recipient, safeguarding sensitive content. Conducting regular user cybersecurity training educates users about best practices but doesn't directly protect email content. Utilization of VPNs for email transmission secures transmission of data over networks but isn't specialized for email content encryption. Deployment of regular data backups to secure cloud storage provides email storage solutions but doesn't inherently secure email transmissions." }, { "id": 53, "promptHtml": "Reginald, an IT Manager, is the owner of a file on a server and wants to grant his colleagues access to the file. He is the only one who can decide who is allowed access to the file and what actions they can perform on it. Which authorization model is being used in this scenario?", "answers": ["RBAC", "MAC", "ABAC", "DAC"], "correct": [3], "multi": false, "explanation": "OBJ: 1.2 - Discretionary Access Control (DAC) is an authorization model where the owner of the resource decides who is allowed to access it. Mandatory Access Control (MAC) is an authorization model where access to resources is determined by a set of rules defined by a central authority. Role-Based Access Control (RBAC) is an authorization model that assigns permissions to roles, rather than individual users. Attribute Based Access Control (ABAC) determines access through a combination of contexts and system wide attributes." }, { "id": 54, "promptHtml": "Which of the following vulnerabilities BEST describes a situation where a threat actor can manipulate data after it has been verified by an application, but before the application uses it for a specific operation?", "answers": ["Race conditions", "Resource exhaustion", "Time-of-check (TOC)", "Memory leaks"], "correct": [2], "multi": false, "explanation": "OBJ: 2.3 - A TOC vulnerability occurs when an attacker exploits the time gap between the verification of data and its use, potentially leading to unauthorized or malicious activities. Memory leaks are when a program doesn't release memory that it no longer needs, leading to potential system slowdowns or crashes. This does not involve data manipulation after verification. Race conditions relate to the unexpected order and timing of events in software execution but are not specifically about the gap between data verification and use. Resource exhaustion refers to the overuse of system resources, be it CPU time, memory, or others, which can lead to denial of service. It's not specific to data manipulation after its verification." }, { "id": 55, "promptHtml": "At Kelly Innovations LLC, Susan has been entrusted with determining the purposes and means of processing personal data for the organization's new marketing campaign. She decides what data to collect, how long it will be retained, and with whom it will be shared. Which of the following BEST describes the role Susan is playing?", "answers": ["Data Subject", "Data Processor", "Data Controller", "Data Custodian"], "correct": [2], "multi": false, "explanation": "OBJ: 5.4 - A Data Controller is an individual or entity that determines the purposes and means of processing personal data. They have primary responsibility for ensuring the data's protection and compliance with privacy regulations. An identifiable person whose personal data is being processed by a data controller or processor. A Data Processor is an individual or entity that processes personal data on behalf of the data controller, without deciding the purposes or means of the processing. The Data Custodian typically responsible for ensuring the safety and maintenance of data assets through its various stages of storage, but doesn't decide on processing methods." }, { "id": 56, "promptHtml": "Clumsy Contraptions Engineering is seeking to change its security footing. In the past, they have found that too many pieces of malicious software have gotten past the system.  Their Chief Security Officer believes they need a device which will actively evaluate traffic and reject or modify packets according to policies the company sets. What type of device is the CSO suggesting?", "answers": ["Inline", "Fail-close", "SASE", "Remote Access"], "correct": [0], "multi": false, "explanation": "OBJ: 3.2 - Inline devices are designed to interact with network traffic actively and can take actions such as accepting, rejecting, or modifying packets, making them the optimal choice for this scenario. Secure Access Service Edge (SASE) is a form of cloud architecture that combines a number of services as a single service.  By providing services like Software-defined wide are network (SD-WAN), firewalls as a service, secure web gateways, and zero-trust network access, SASE will reduce cost and simplify management while improving security.  The integrated nature of the architecture means the technologies used will work together efficiently. It may include a packet analyzer, but that isn't the focus of the architecture. Fail-close refers to what happens when a network encounters errors and exceptions. Fail-close means that when errors occur or exceptions are encountered, the system denies further access. This prevents any further network traffic until the error or exception are dealt with.  While this provides greater security, it means that a website can’t be accessed even if the error encountered is minor or doesn’t pose a security threat. This is a
