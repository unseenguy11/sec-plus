 response to errors and exceptions, it doesn't read and interact with packets. Remote access allows users to connect to a network or a device from a distant location, but it does not pertain to actively interacting with network traffic to reject or modify packets." }, { "id": 57, "promptHtml": "A power plant utilizes a specialized system to manage and monitor its daily operations, including machinery and sensor feedback. While these systems offer centralized control, what security concern is most associated with them?", "answers": ["Optimization for containerized deployments.", "Limited security update capabilities.", "Constrained memory use.", "Runtime efficiency constraints."], "correct": [1], "multi": false, "explanation": "OBJ: 3.1 - SCADA systems are often engineered for specific tasks and might not receive regular security updates, making them susceptible to vulnerabilities over time.  While important for real-time systems, runtime efficiency is not a primary security concern for SCADA systems. Memory constraints are more pertinent to embedded or real-time systems, not inherently a SCADA security concern. SCADA systems are not typically deployed in containers; thus, this isn't a relevant security implication." }, { "id": 58, "promptHtml": "Which of the following BEST explains the difference between an Agent-based and Agentless NAC?", "answers": ["Agent based NACs use network level protocols to authenticate users, while Agentless NACs use additional software to authenticate users.", "Both require additional software installed on network devices to monitor network traffic, but Agentless NACs collect more data.", "Agent based NACs use additional software to authenticate users, while Agentless NACs use network level protocols to authenticate users.", "Both involve monitoring network traffic without the need for additional software, but Agent-based NACs collect more data."], "correct": [2], "multi": false, "explanation": "OBJ: 4.4 - Both forms of NAC authenticate users and grant access. Agent-based NACs use a software component installed on a central server to monitor network traffic, while Agentless involves monitoring network devices directly through the use of network level protocols without the need for additional software. Agent-based NACs require additional software. There isn't a difference in the amount of data they collect. Both forms of NAC authenticate users and grant access. Agent-based NACs use a software component installed on a central server to monitor network traffic, while Agentless involves monitoring network devices directly through the use of network level protocols without the need for additional software. Agentless NACs don't require additional software. There isn't a difference in the amount of data they collect." }, { "id": 59, "promptHtml": "Within the IT department, Sarah has been designated to oversee the security measures for the new data management platform. She is accountable for the regular review of security protocols and responding to any breaches or vulnerabilities that may arise. Sarah's role would be BEST described by which of the following terms?", "answers": ["Risk assessor", "Risk register", "Risk indicator", "Risk owner"], "correct": [3], "multi": false, "explanation": "OBJ: 5.2 - Sarah exemplifies a risk owner, as she is tasked with the ongoing management and mitigation of risks pertaining to the data management platform. A risk register would be the tool Sarah uses to track and assess the risks, not her role. A risk indicator would be a metric Sarah might monitor to assess risk levels, not her position. A risk assessor might be a role that Sarah takes on when evaluating risks, but it does not encapsulate her comprehensive management responsibilities." }, { "id": 60, "promptHtml": "Which mitigation technique involves the use of tools like Nagios or Splunk to continuously observe and check the operation of a system or network?", "answers": ["Segmentation", "Monitoring", "Hardening techniques", "Patching"], "correct": [1], "multi": false, "explanation": "OBJ: 2.5 - Monitoring, the continuous observation and checking of system or network operations, often involves tools like Nagios or Splunk to ensure its functionality and security.  Implementing hardening techniques to secure a system, which might include many methods, doesn't inherently imply the use of Nagios or Splunk. Patching is the act of updating or fixing software to address vulnerabilities, but it is not particularly about continuous observation using specific tools. Dividing a network into different parts or segments for security and performance enhancement, but not specifically using observation tools like Nagios or Splunk." }, { "id": 61, "promptHtml": "When evaluating the introduction of automated systems in a security operations center (SOC), which of the following is a prominent time-related benefit that security professionals might expect?", "answers": ["Increased time for team meetings.", "Longer periods for system patching.", "Reduced response time to security incidents.", "Extended working hours for security staff."], "correct": [2], "multi": false, "explanation": "Automated systems can instantly detect and respond to threats, ensuring faster mitigation compared to manual responses. Automation can speed up patching, but it doesn't necessarily extend the time patching takes. The focus is on efficiency, not prolonging processes.\n\n While automation can free up time, it doesn't specifically allocate more time for meetings or administrative tasks. Automation doesn't directly increase the working hours for staff. Instead, it often aims to decrease the need for overtime and off-hours interventions." }, { "id": 62, "promptHtml": "Which of the following BEST describes the primary purpose of archiving as a method to bolster security monitoring?", "answers": ["To provide an external backup in case of system crashes", "To provide historical insights into security incidents for future investigations.", "To analyze real-time threats and mitigate them instantly.", "To maintain compliance with regulations without needing long-term data storage."], "correct": [1], "multi": false, "explanation": "OBJ: 4.4 - Archiving in the context of security is essential for maintaining a record of all system logs. This not only ensures that historical data is available for audits or investigations but also provides valuable insights into past incidents, aiding in enhancing security measures. While real-time threat analysis is crucial in security, archiving is more focused on preserving past data for future reference and not immediate threat mitigation. Compliance with regulations often requires long-term data storage, so this statement is contradictory. While backups are essential for system recovery, archiving in the security context goes beyond this and is centered around preserving logs and alerts for investigative and compliance purposes." }, { "id": 63, "promptHtml": "Dion Training is considering a collaboration with a new IT service vendor. To ensure compliance and adherence to industry standards, Dion Training wishes to see verifiable evaluations of the vendor's security controls and practices. Which of the following would provide Dion Training with insights into the vendor's own internal evaluations of their security measures?", "answers": ["External penetration test reports", "Evidence of internal audits", "Customer testimonials", "Regulatory compliance certificates"], "correct": [1], "multi": false, "explanation": "OBJ: 5.3 - Evidence of Internal Audits showcases a vendor's proactive approach to maintaining and enhancing their security measures. Such audits are conducted internally and reflect a rigorous self-assessment of security practices, vulnerabilities, and control mechanisms. By reviewing these, a company can gain insights into the vendor's commitment to security, how they address potential weaknesses, and their overall cybersecurity health. This evidence can be instrumental in gauging the reliability and trustworthiness of the vendor's internal security framework. Regulatory compliance certificates indicate compliance with specific regulations but don't provide detailed insights into internal evaluations. While customer testimonials may provide feedback on the vendor's performance, they don't offer insights into the vendor's internal evaluations of their security measures. External penetration test reports show the results of external entities testing the vendor's defenses, not the vendor's own evaluations." }, { "id": 64, "promptHtml": "When considering the RSA algorithm, which description BEST captures its underlying mathematical property used for public key cryptography?", "answers": ["Digital signature", "Hash function", "Symmetric encryption", "Trapdoor function"], "correct": [3], "multi": false, "explanation": "OBJ: 1.4 - The RSA algorithm uses a trapdoor function, where encryption is easy to perform using the public key, but reversing the process (decryption) without the private key is challenging. RSA's principle is that certain mathematical operations are easy to perform, but their inverse operations are difficult without specific knowledge. Symmetric encryption is a type of encryption where the same key is used for both encryption and decryption, unlike RSA which uses a pair of public and private keys. A hash function is a process that converts an input (often a long string) into a fixed-size value, commonly used for verifying data integrity but not specifically tied to RSA's public key cryptography. A digital signature is a means to verify the authenticity of a digital message or document, using a combination of hashing and encryption, but it isn't the mathematical property of RSA." }, { "id": 65, "promptHtml": "Why might an organization be particularly concerned about introducing automation tools that become single points of failure during secure operations?", "answers": ["Challenges in upholding data confidentiality.", "Issues related to system scalability and slow authentication.", "Compromised availability leading to operational disruptions.", "Potential gaps in maintaining data integrity."], "correct": [2], "multi": false, "explanation": "OBJ: 4.7 - A single point of failure can jeopardize the entire system's uptime, introducing potential security risks and halting processes. Upholding data confidentiality is a primary security concern, but it isn't directly related to the risks of single points of failure. Data integrity ensures data remains accurate and consistent over its lifecycle, but it doesn't directly link to concerns of single points of failure. Scalability ensures systems can handle growth, but it isn't focused on the immediate availability risks associated with single points of failure." }, { "id": 66, "promptHtml": "For ensuring the security of an HTTP application like WordPress or Magento against threats like SQL injection or cross-site scripting, which monitoring tool or method would be MOST appropriate?", "answers": ["NetFlow", "Antivirus software", "Web application firewall (WAF)", "Host-based intrusion detection system (HIDS)"], "correct": [2], "multi": false, "explanation": "OBJ: 4.4 - A WAF specifically protects web applications by filtering and monitoring HTTP traffic, providing defenses against web-specific attacks such as SQL injection. While HIDS monitors the internals of a computing system, it isn't explicitly designed to combat web application-specific threats. While antivirus software can detect malware and malicious files, it isn't particularly tailored to protect against web application-specific threats like SQL injection. NetFlow collects IP traffic information and monitors network flow data but doesn't specifically target web application vulnerabilities." }, { "id": 67, "promptHtml": "Which of the following statements is NOT true about the importance of log aggregation?", "answers": ["Log aggregation aids in maintaining regulatory compliance by keeping a record of events that happened in the system.", "Log aggregation helps to detect unusual activity or behavior that may indicate a security breach.", "Log aggregation increases the complexity of managing and interpreting security logs.", "Log aggregation can enhance security by consolidating logs from different sources for easier analysis."], "correct": [2], "multi": false, "explanation": "OBJ: 4.4 - The primary purpose of log aggregation is to simplify the management and interpretation of security logs. It doesn't increase the complexity, rather it reduces it by consolidating logs from various sources, making them easier to analyze and interpret. Hence, this statement is NOT TRUE about the importance of log aggregation. Log aggregation can help in maintaining regulatory compliance by keeping a record of all system events, which might be a requirement for some regulations or standards Log aggregation enhances security by bringing together logs from different sources into a centralized location for easier analysis and monitoring. Detecting unusual activity that could indicate a security breach is one of the primary purposes of log aggregation. It helps in identifying patterns that could be missed if logs are analyzed separately." }, { "id": 68, "promptHtml": "Which of the following terms refers to how any country's government regulates how its citizens' data should be collected, stored, and processed?", "answers": ["National legal implications", "Data encryption", "General Data Protection Regulation (GDPR)", "Consent management"], "correct": [0], "multi": false, "explanation": "OBJ: 5.4 - National legal implications are laws and regulations set at the country level that outline the requirements and boundaries for data protection and privacy. Consent management is a process that ensures organizations obtain and manage the consent of individuals before collecting or processing their personal data. Data encryption is a method used to protect data from unauthorized access by converting it into a code. The GDPR is a regulation enacted by the European Union to ensure data protection and privacy for all its citizens." }, { "id": 69, "promptHtml": "What element of backup strategy involves making data copies regularly at set intervals?", "answers": ["Load balancing", "Replication", "Frequency", "Journaling"], "correct": [2], "multi": false, "explanation": "OBJ: 3.4 - Frequency refers to how often data backups are carried out. Regular backups at set intervals are crucial to minimize the potential loss of data. Replication is the copying of data from one system to another.  The regularity with which this is done, isn't an important part of replication. Journaling entails verifying and logging data, not the regularity of backups. While load balancing is a technique for distributing workloads across multiple computers or networks, it doesn't relate to how frequently backups are created." }, { "id": 70, "promptHtml": "Kelly Innovations decides to manage its IT infrastructure within its physical location, retaining full control over its hardware, software, and data. Which of the following security implications is MOST directly associated with this approach?", "answers": ["Dependence on external patch availability.", "Increased responsibility for physical security.", "Risk transference to third-party vendors.", "Multi-tenancy risks."], "correct": [1], "multi": false, "explanation": "OBJ: 3.1 - With on-premise infrastructure, organizations must ensure the physical safety of servers and other equipment against theft, tampering, and disasters. On-premise infrastructure typically allows for more control over when and how patches are applied, rather than being dependent on third-party vendors.  Multi-tenancy is a concern in shared cloud environments where resources are shared among different clients, not in on-premise setups. Risk transference to third-party vendors is more relevant to cloud-based services where responsibilities are often shared between the provider and the customer." }, { "id": 71, "promptHtml": "A tech company discovers that the firmware in some of their devices contains a hidden backdoor. Upon investigation, it's determined that the compromised firmware came from an overseas supplier they contracted with. The backdoor gave attackers remote access to devices without user knowledge. What type of attack vector has the company fallen victim to?", "answers": ["On-path attack", "Drive-by download", "Bluesnarfing", "Supply chain"], "correct": [3], "multi": false, "explanation": "OBJ: 2.2 - This scenario depicts a supply chain compromise where the threat originated from a supplier. By introducing the backdoor at the production level, attackers ensured widespread distribution of the vulnerability, making it a potent and stealthy attack. In an on-path attack, an unauthorized intermediary intercepts communication between two parties, potentially altering it. While deceptive, it doesn't stem from supply chain vulnerabilities. Drive-by download involves automatically downloading malicious software onto a user's system without their knowledge, typically when visiting a compromised website. It doesn't relate to supply chain threats. Bluesnarfing refers to exploiting vulnerabilities in Bluetooth connections to steal data from another device. It doesn't involve compromising products at the supply level." }, { "id": 72, "promptHtml": "The HR department for a large corporation is looking to streamline the onboarding process for new employees. What can the use of scripting do to help attain this goal, in terms of system access?", "answers": ["Generating hard-copy user manuals for each new hire.", "Directly improving onboarding training content.", "Automating the provisioning of account credentials.", "Facilitating personal interviews between IT and new hires."], "correct": [2], "multi": false, "explanation": "OBJ: 4.7 - Using scripting, IT can automatically create user accounts, set default passwords, and assign appropriate access rights based on the role of the new employee. While scripting can perform many tasks, producing physical manuals typically isn't within its domain of automation. Scripting aids in automation, but it doesn't replace or facilitate human-to-human interactions such as interviews. While scripting can automate various processes, it doesn't directly enhance the quality or content of training materials." }, { "id": 73, "promptHtml": "What is the purpose of a security analyst doing due diligence in the vendor selection process?", "answers": ["To assess the vendor's ability to provide the goods or services when they have promised", "To ensure that the vendor's practices align with the organization's requirements", "To compare multiple vendors' suppliers to ensure they are all diligent in analyzing their own supply chains.", "To ensure that the chosen vendor is the best choice among the list of possible vendors"], "correct": [1], "multi": false, "explanation": "OBJ: 5.3 - Due diligence includes assessing the vendor's security practices and confirming that they meet the organization's security requirements and standards. Due diligence in the vendor selection process involves evaluating the financial stability and reliability of the vendor to ensure they are capable of fulfilling their obligations. Due diligence involves examining the vendors' security practices and ensuring that they comply with a company's own practices. It doesn't normally extend to evaluating a vendors' suppliers' supply chains. It is important to make the best choice of vendors, however that isn't what due diligence means. Due diligence may include checking their performance history and reputation with previous clients to gauge their track record." }, { "id": 74, "promptHtml": "What term refers to an organization's predetermined level of acceptable risk exposure?", "answers": ["Risk appetite", "Exposure factor", "Risk tolerance", "Conservative"], "correct": [2], "multi": false, "explanation": "OBJ: 5.2 - Risk tolerance refers to an organization's predetermined level of acceptable risk exposure. It represents the extent to which an organization is willing to tolerate potential risks before taking action to mitigate or avoid them. The exposure factor is a calculation that determines the amount of value that is lost if an event takes place.  It doesn't measure an organization's level of acceptable risk exposure. The term \"conservative\" is not directly related to risk management. In financial contexts, it may refer to a risk-averse approach or cautious decision-making. While similar to risk tolerance, risk appetite refers to the amount of risk an organization is willing to take on to achieve its strategic objectives. It represents the organization's overall attitude toward risk-taking." }, { "id": 75, "promptHtml": "What type of encryption only affects a section of a storage device?", "answers": ["Partition encryption", "Full-disk encryption", "File-level encryption", "Database encryption"], "correct": [0], "multi": false, "explanation": "OBJ: 1.4 - Partition encryption matches the encryption affects a section of a storage device. Full-disk encryption encrypts all data on a physical or logical disk, not just a specific section of a storage device. File-level encryption encrypts individual files or folders on a storage device, not a specific partition. Database encryption encrypts data at the database level, not a specific partition." }, { "id": 76, "promptHtml": "At Kelly Innovations Corp., Sarah noticed that their core business application, which tracks customer orders, was not updating inventory levels accurately. A recent update seemed to have introduced a bug. Which of the following would offer the BEST solution?", "answers": ["Dependency check", "Application rollback", "Application restart", "Patch management"], "correct": [1], "multi": false, "explanation": "OBJ: 1.3 - Reverting an application to a previous state or version from a backup to correct issues caused by updates or changes. In this scenario, restoring the application from a backup taken two days earlier is an example of an application rollback and would be the most effective solution.  Patch management is the process of managing updates for software applications. While the issue arose from an update, Jason is not suggesting another patch but is recommending reverting to a previous state. Application restart involves stopping and then starting an application, often to apply changes or ensure updates have taken effect. While it may be a part of many troubleshooting processes, it wouldn't address the bug introduced by the update. Dependency check refers to ensuring that all required components, libraries, or modules needed by an application are present. The scenario doesn't suggest any missing dependencies; rather, it's a problem with the application's function." }, { "id": 77, "promptHtml": "Reed & Jamario Security Services has recommended your company use a port based system to prevent unauthorized users and devices. Which of the following are they recommending?", "answers": ["Fail-open", "802.1X", "Fail-closed", "IDS"], "correct": [1], "multi": false, "explanation": "OBJ: 3.2 - 802.1x is a standard developed by the IEEE to govern port-based network access. When used with a RADIUS based authentication server it provides authentication services, checking user credentials to ensure that the user is a legitimate part of the organization and granting access to only those areas of the system that the user is allowed to access. Fail-open refers to what happens when a network encounters errors and exceptions.  Fail-open means that when errors occur or exceptions are encountered, the system continues allowing access rather than denying access. Fail-open allows a website to continue offering services even after an error has occurred. The emphasis is, therefore, keeping the website up while the error is addressed, hoping that the error is a minor issue. An intrusion detection system (IDS) monitors network traffic for malicious activities. It alerts to the potential activity but does not prevent it from passing through the network.  In this way, it provides a layer of protection without slowing down network performance. Fail-close refers to what happens when a network encounters errors and exceptions. Fail-close means that when errors occur or exceptions are encountered, the system denies further access. This prevents any further network traffic until the error or exception are dealt with.  While this provides greater security, it means that a website can’t be accessed even if the error encountered is minor or doesn’t pose a security threat." }, { "id": 78, "promptHtml": "In a meeting with the CEO, Burton has asked for guidance on developing the rules of engagement for an upcoming penetration test. The CEO doesn't think they need to create rules of engagement since they are hiring an experienced, well respected company to do the penetration testing.  Why is it important for the company to still establish rules of engagement?", "answers": ["They need to set boundaries and limitations during the penetration test.", "They need to know the total costs of the penetration test.", "They need the names of all personnel who will be involved in the penetration test.", "They need to set the timeline for later penetration tests."], "correct": [0], "multi": false, "explanation": "OBJ: 5.3 - Rules of engagement are essential to ensure that the security assessment is conducted within specified parameters and doesn't inadvertently harm the vendor's operations or reputation. While the cost might be a consideration in the overall agreement, the rules of engagement are more about the technical and operational constraints of the assessment. While listing the personnel who will be involved in the security assessment might be part of the overall planning, it's not the primary purpose of the rules of engagement. Rules of engagement are focused on the current assessments, not future ones." }, { "id": 79, "promptHtml": "Georgina, a lawyer, needs to send a contract to their client for signature. She want to ensure that their client cannot later deny signing the contract. Which of the following methods can they use to prevent them from denying that they have signed contracts?", "answers": ["Digital signatures", "A cryptographic primitive", "Firewalls", "Encryption"], "correct": [0], "multi": false, "explanation": "OBJ: 1.2 - Digital signatures are a method used to provide non-repudiation by using cryptographic techniques to verify the authenticity of a message or document. Encryption is used to protect the confidentiality of information by making it unreadable to unauthorized users, but it does not provide non-repudiation. A Cryptographic primitive is a single occurrence of encryption, like one hash or one symmetric key.  It is used for encryption.  Non-repudiation requires multiple cryptographic primitives. Firewalls are used to protect networks by controlling incoming and outgoing traffic, but they do not provide non-repudiation." }, { "id": 80, "promptHtml": "Which of the following BEST describes an organizational structure that allows for autonomous decision-making in separate departments or sectors within the company?", "answers": ["Matrix structure", "Hierarchical management", "Decentralized governance", "Flat organization"], "correct": [2], "multi": false, "explanation": "OBJ: 5.1 -In decentralized governance, decision-making is distributed among various departments or sectors, promoting responsiveness and specialization. Hierarchical management implies a top-down approach to decision-making and does not necessarily allow for autonomy in separate departments.  Flat organization refers to an organization with few or no levels of middle management between staff and executives, which affects management layers but not necessarily decision-making distribution. While matrix structure involves multiple reporting lines, it does not solely define the decision-making autonomy of departments." }, { "id": 81, "promptHtml": "Alex, a network administrator, reviews logs from the company's main database server. He finds that every night at 3 AM, a backup process runs which generates a series of logs. However, on scanning through last week's data, he finds that logs from two nights are missing entirely. On further investigation, Alex discovers a new, unauthorized user account was created on one of those nights. What might Alex reasonably infer from these observations?", "answers": ["The backup process was paused by the IT department for maintenance purposes.", "The IT team might have created a new account for a new employee and forgot to inform him.", "The database server accidentally skipped the backup on those nights due to low storage.", "An attacker gained access, created the unauthorized account, and removed logs."], "correct": [3], "multi": false, "explanation": "OBJ: 2.4 - The combination of missing logs and an unauthorized account creation suggests malicious activity. Attackers remove evidence of their presence and actions by deleting or altering logs. Pausing a backup for maintenance is plausible, but it wouldn't result in the creation of an unauthorized account, nor would it typically remove logs. While low storage could prevent backups, it wouldn't delete logs or create unauthorized accounts. While the IT team creating a new account for a new employee and forgetting to inform him might explain the creation of a new account, it doesn't account for the missing logs. It's also a best practice for IT to notify of such changes." }, { "id": 82, "promptHtml": "Which of the following are hardware issues that result from products that are no longer being made or supported, but are still usable?", "answers": ["Hardware tampering", "End-of-life vulnerability", "Legacy vulnerability", "Hardware cloning"], "correct": [1], "multi": false, "explanation": "OBJ: 2.3 - End-of-life vulnerability can allow a hardware attack that involves exploiting vulnerabilities in devices that are no longer supported or updated by the manufacturer. It can allow an attacker to compromise the security or functionality of the device, or use it as a gateway to access other systems or networks. A legacy vulnerability may allow an attack that involves exploiting vulnerabilities in devices that are outdated or obsolete, but still in use. It can allow an attacker to compromise the security or functionality of the device, or use it as a gateway to access other systems or networks. Hardware tampering is a hardware attack that involves physically altering or damaging hardware devices to compromise their functionality, performance, or security. It can allow an attacker to install malware, backdoors, spyware, or vulnerabilities on the device. Hardware cloning is a hardware attack that involves creating unauthorized copies of hardware devices to counterfeit their functionality, performance, or security. It can allow an attacker to sell fake products, steal intellectual property, or bypass authentication mechanisms." }, { "id": 83, "promptHtml": "Dion Training has recently implemented a new web portal for their customers. During a routine security review, the IT team notices that some suspicious activities have been logged. An unknown user attempted to access the system with a strange pattern: when requesting a particular user file, instead of the usual URL structure ( /users/[username]/profile ) the system registered requests like ( /users/../admin/config ). Within a short span of time, several such patterns were identified, each trying to reach different sensitive files and directories. Given this information, which of the following types of attack is the user MOST likely attempting?", "answers": ["Attempting to inject malicious scripts into the system.", "Attempting to access files outside of intended directories.", "Attempting to exploit a buffer overflow vulnerability.", "Attempting to escalate their privileges on the system."], "correct": [1], "multi": false, "explanation": "OBJ: 2.4 - This scenario is a classic example of directory traversal. The described activities are consistent with an attacker trying to move up the directory structure and access files or directories they shouldn't. This often involves navigating directories in ways the system didn't intend. Buffer overflow attacks involve overloading a system's memory buffer to cause it to crash or to insert malicious code. The activities described in the scenario are more about navigating the file system than overwhelming it. Injection attacks usually involve inputting malicious data into a system with the intent that it will be executed. The scenario described does not suggest data is being executed or run; rather, it's an attempt to navigate to unintended areas. Privilege escalation attacks aim to gain elevated access to resources that are normally protected from an application or user. While this might be an outcome or a motive, the method described here doesn't necessarily represent this type of attack." }, { "id": 84, "promptHtml": "Which of the following mitigation techniques can help enforce compliance with security standards and policies on a system or network by designating programs that are allowed to run and blocking all other programs from being run?", "answers": ["Least Privilege", "Configuration Enforcement", "Application allow list", "Patching"], "correct": [2], "multi": false, "explanation": "OBJ: 2.5 - Application allow list is a technique that can help enforce compliance with security standards and policies on a system or network by using a list of approved applications that are allowed to run and blocking all other applications that may violate the standards or policies. Application allow list involves using a list of applications that have been verified and authorized by the system or network administrator, and blocking all other applications that may not meet the security requirements or expectations of the system or network. Patching is a technique that can help prevent exploitation of known vulnerabilities on systems and devices by updating them with the latest security fixes and enhancements. Patching involves applying patches or updates to software and systems, but it does not use a list of approved applications that are allowed to run and block all other applications that may violate the standards or policies. Configuration enforcement is a mitigation technique that can help prevent unauthorized or improper changes that increase a system or device’s vulnerability to attack. By creating predefined security standards and policies, and enforcing them, configuration enforcement helps prevent the inadvertent or purposeful creation of vulnerabilities and security risks.  This focuses on the configuration settings rather than the applications used within a system. Least privilege is a mitigation technique that limits users to the level of access and privilege they need to do their work.  This can limit the extent of an attack by limiting the attacker’s access and privilege to those of the compromised user.  Least privilege involves applying predefined rules and permissions, such as roles, groups, and functions and enforcing the rules and permissions through mechanisms such as passwords, tokens, and biometrics. This focuses on limiting the user policies rather than the application itself." }, { "id": 85, "promptHtml": "You are a security analyst at Dion Training and you discover that an unauthorized device has been connected to the company’s network. As you investigate, you discover that the device was added so the employee could play video games during her breaks. What type of threat actor are you dealing with?", "answers": ["Insider Threat", "Nation-state Actor", "Unskilled Actor", "Shadow IT"], "correct": [3], "multi": false, "explanation": "OBJ: 2.1 - Shadow IT is a type of threat actor that is the result of unauthorized or unapproved IT systems or devices within an organization.  In this case, the device may introduce security risks and compliance issues for an organization, but the employee wasn't intending any harm to the company.  An unskilled threat actor is one that lacks technical expertise or sophistication. Unskilled attackers often launch simple and opportunistic attacks using tools or scripts developed by others. The employee in this case may be unskilled but the employee didn't attach the device to cause problems for the company. Nation-state actors are a type of threat actor that is sponsored by a government or a country's military. They normally have high resources/funding and high level of sophistication/capability, but they are not a part of the organization they attack. An insider threat is a type of threat actor that has authorized access to an organization’s network, systems, or data and has variable resources/funding and level of sophistication/capability depending on their role and position. Insider threats can abuse their authorized access, leak information, sabotage operations, or collaborate with external actors. They intend to harm the company by their actions.\nFor support or reporting issues, include Question ID: 64b86cba381e518e73f4166c in your ticket. Thank you." }, { "id": 86, "promptHtml": "Which of the following hardening techniques can help protect systems or devices from attacks by installing software like a firewall or antivirus directly on user devices to report and block potential attacks?", "answers": ["Patching", "Changing Default Passwords", "Installation of endpoint protection", "Least Privilege"], "correct": [2], "multi": false, "explanation": "OBJ: 2.5 - Installation of endpoint protection includes installing antivirus, anti-malware, and firewall software on systems or devices.  This software helps protect systems and devices from known vulnerabilities. Patching is a mitigation technique that can help prevent exploitation of known vulnerabilities on systems and devices by updating them with the latest security fixes and enhancements. Patching involves applying patches or updates to all software and systems, not just those that provide host security like firewalls. Least privilege is a mitigation technique that limits users to the level of access and privilege they need to do their work.  This can limit the extent of an attack by limiting the attacker’s access and privilege to those of the compromised user.  Least privilege involves applying predefined rules and permissions, such as roles, groups, and functions and enforcing the rules and permissions through mechanisms such as passwords, tokens, and biometrics. Default password changes is a hardening technique that can help prevent some password attacks on systems and devices.  This is done by changing the default or factory-set passwords that may be easily cracked by automated tools or dictionaries because they are often reused or drawn from a small pool of passwords. Password managers, password generators, and security policies can be used to create and enforce the use of strong and unique passwords for each system and device. It doesn't involve installing antivirus software." }, { "id": 87, "promptHtml": "Before disposing of old computers at Kelly Innovations LLC, Sasha receives a document that confirms all data has been securely removed. What is this document known as?", "answers": ["Purchase Order", "Certificate of Sanitization", "Service Agreement", "Data Retention Policy"], "correct": [1], "multi": false, "explanation": "OBJ: 2.4 - A Certificate of Sanitization serves as a formal assurance that a device has undergone a thorough data cleansing process, ensuring all information has been securely and permanently erased. It is essential for maintaining data privacy, especially when disposing of or repurposing equipment. A service agreement is a formal contract that sets out terms and conditions between a service provider and a client. While it might specify various services, including data-related ones, it isn't a confirmation of data removal from a device. A Data Retention Policy defines the duration for which data should be stored and when it should be disposed of. While it addresses data management, it doesn't certify the secure erasure of data from a device. Typically used to authorize the purchase of goods or services. While it's an essential record in procurement processes, it doesn't have any relevance to the secure erasure of data from devices." }, { "id": 88, "promptHtml": "Which of the following BEST describes how automation and orchestration in cybersecurity operations influence employee satisfaction and retention?", "answers": ["Reduces repetitive and mundane tasks.", "Directly increases salary packages.", "Decreases the demand for cybersecurity professionals.", "Facilitates frequent role rotation among teams."], "correct": [0], "multi": false, "explanation": "By automating routine tasks, employees can focus on more challenging and fulfilling aspects of their roles, enhancing satisfaction and retention. While automation can handle specific tasks, it doesn't reduce the overall demand for skilled professionals in cybersecurity.\n\n While automation might indirectly lead to operational savings, it doesn't directly influence individual employee salaries. Automation standardizes operations, but it doesn't directly promote or facilitate role rotation within cybersecurity teams." }, { "id": 89, "promptHtml": "Which mitigation technique involves shutting off specific entry and exit points in a system to prevent potential vulnerabilities or unauthorized access?", "answers": ["Encryption", "Segmentation", "Monitoring", "Disabling ports"], "correct": [3], "multi": false, "explanation": "OBJ: 2.5 - Disabling ports is the act of turning off specific communication points in a system to reduce potential vulnerabilities or halt unauthorized access.  Encryption is the process of converting data into a code to prevent unauthorized access. It doesn't deal with turning off specific entry or exit points in a system. Monitoring is the continuous observation and checking of a system or network to ensure its functionality and security. It is not directly related to shutting off communication points. Segmentation is the dividing a network into different parts or segments for security and performance enhancement, but not specifically about shutting off communication points." }, { "id": 90, "promptHtml": "Which of the following statements BEST explains the importance of enforcing baselines when automating and orchestrating secure operations?", "answers": ["Enforcing baselines helps to standardize configurations across systems, enabling efficient automation and reducing the risk of security incidents.", "Baselines eliminate the need for continuous monitoring of systems because these things are all either automated or orchestrated, thereby freeing up resources.", "Enforcing baselines allows for the almost complete automation of incident response, reducing the need for large security teams and incident response teams.", "Baselines set the initial targets for automating threat hunting and penetration testing, thereby reducing dependence on human input."], "correct": [0], "multi": false, "explanation": "OBJ: 4.7 - Enforcing baselines is about maintaining a standard, secure configuration across all systems. This standardization is crucial for efficient automation, as it ensures all systems are at a known, secure state. This reduces the risk of security incidents as it minimizes configuration drift and variance, which can create security vulnerabilities. While automation can certainly assist in incident response, enforcing baselines does not mean you can completely automate this process. Human intervention is still necessary to determine the appropriate response to an incident, even when automation is used to aid in detection and initial response. Enforcing baselines does not eliminate the need for continuous monitoring. While it provides a standard configuration that can help in identifying anomalies, continuous monitoring is still necessary to ensure that systems remain at their baseline state and to detect any potential security incidents. While automation can certainly aid in threat hunting, this is not the primary purpose of enforcing baselines. Baselines are more about maintaining a standard level of security across the system, rather than actively seeking out threats." }];

    let order = [...QUIZ.keys()];
    let idx = 0;
    let answersByQ = new Map(); // qId -> { chosen: number[], correct: boolean, checked: boolean }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function currentQ() {
      return QUIZ[order[idx]];
    }

    function setStats() {
      const answered = [...answersByQ.values()].filter(x => x.checked).length;
      document.getElementById('statProgress').textContent = `${answered}/${QUIZ.length}`;
      const score = [...answersByQ.values()].filter(x => x.correct).length;
      document.getElementById('statScore').textContent = score;
      document.getElementById('statMode').textContent = currentQ().multi ? "Multi" : "Single";
    }

    function renderQuestion() {
      const q = currentQ();
      document.getElementById('qNum').textContent = `Question ${q.id}`;
      document.getElementById('qMeta').textContent = q.multi ? "Choose all that apply" : "Choose one";
      document.getElementById('qPrompt').innerHTML = q.promptHtml || "";
      const form = document.getElementById('qForm');
      form.innerHTML = "";

      const state = answersByQ.get(q.id);
      const inputType = q.multi ? "checkbox" : "radio";

      q.answers.forEach((txt, i) => {
        const id = `q${q.id}_a${i}`;
        const label = document.createElement('label');
        label.className = "opt";
        label.htmlFor = id;

        const input = document.createElement('input');
        input.type = inputType;
        input.name = `q${q.id}`;
        input.id = id;
        input.value = i;

        if (state && state.chosen.includes(i)) {
          input.checked = true;
        }

        const div = document.createElement('div');
        div.className = "txt";
        div.textContent = txt;

        label.appendChild(input);
        label.appendChild(div);
        form.appendChild(label);
      });

      // reset feedback/buttons
      const fb = document.getElementById('feedback');
      fb.style.display = "none";
      fb.classList.remove("good", "bad");
      fb.innerHTML = "";

      document.getElementById('btnNext').disabled = !(state && state.checked);
      setStats();
      renderReview();
    }

    function getChosen() {
      const q = currentQ();
      const inputs = [...document.querySelectorAll(`#qForm input[name="q${q.id}"]`)];
      return inputs.filter(i => i.checked).map(i => Number(i.value));
    }

    function sameSet(a, b) {
      if (a.length !== b.length) return false;
      const sa = [...a].sort((x, y) => x - y).join(",");
      const sb = [...b].sort((x, y) => x - y).join(",");
      return sa === sb;
    }

    function checkAnswer(showOnly = false) {
      const q = currentQ();
      const chosen = getChosen();

      if (!showOnly && chosen.length === 0) {
        const fb = document.getElementById('feedback');
        fb.style.display = "block";
        fb.classList.add("bad");
        fb.innerHTML = `<div class="line"><span class="tag bad">Pick an answer first.</span><span class="muted">You got this.</span></div>`;
        return;
      }

      const isCorrect = sameSet(chosen, q.correct);

      if (!showOnly) {
        answersByQ.set(q.id, { chosen, correct: isCorrect, checked: true });
      }

      const fb = document.getElementById('feedback');
      fb.style.display = "block";
      fb.classList.toggle("good", isCorrect && !showOnly);
      fb.classList.toggle("bad", (!isCorrect && !showOnly) || showOnly);

      const correctText = q.correct.map(i => q.answers[i]).join(q.multi ? "; " : "");
      const chosenText = chosen.map(i => q.answers[i]).join(q.multi ? "; " : "");

      if (showOnly) {
        fb.innerHTML = `
      <div class="line"><span class="tag good">Correct answer:</span><span>${escapeHtml(correctText)}</span></div>
      <div class="tiny muted" style="margin-top:6px;">(Doesn’t change your score.)</div>
    `;
      } else if (isCorrect) {
        fb.innerHTML = `
      <div class="line"><span class="tag good">Correct.</span><span class="muted">Nice.</span></div>
    `;
      } else {
        fb.innerHTML = `
      <div class="line"><span class="tag bad">Not quite.</span><span class="muted">Correct answer:</span><span>${escapeHtml(correctText)}</span></div>
      <div class="tiny muted" style="margin-top:6px;">Your answer: ${escapeHtml(chosenText || "—")}</div>
    `;
      }


      // Explanation (if provided)
      if (q.explanation && q.explanation.trim().length) {
        const exp = `<div class="explain"><div class="explain-title">Explanation</div><div class="explain-body">${escapeHtml(q.explanation).replace(/\n/g, '<br>')}</div></div>`;
        fb.innerHTML += exp;
      }

      document.getElementById('btnNext').disabled = false;
      setStats();
      renderReview();
    }

    function nextQ() {
      if (idx < order.length - 1) {
        idx++;
        renderQuestion();
      } else {
        // end screen
        const score = [...answersByQ.values()].filter(x => x.correct).length;
        const answered = [...answersByQ.values()].filter(x => x.checked).length;
        const fb = document.getElementById('feedback');
        fb.style.display = "block";
        fb.classList.remove("bad");
        fb.classList.add("good");
        fb.innerHTML = `
      <div class="line"><span class="tag good">Done.</span>
        <span>Score: <strong>${score}/${QUIZ.length}</strong> (answered ${answered})</span>
      </div>
      <div class="tiny muted" style="margin-top:6px;">Hit Restart to retake, or open Review to jump around.</div>
    `;
        document.getElementById('btnNext').disabled = true;
      }
    }

    function restart(shuffleQs = false) {
      order = [...QUIZ.keys()];
      if (shuffleQs) shuffle(order);
      idx = 0;
      answersByQ = new Map();
      renderQuestion();
    }

    function toggleReview() {
      const el = document.getElementById('review');
      el.style.display = (el.style.display === "block") ? "none" : "block";
    }

    function renderReview() {
      const body = document.getElementById('reviewBody');
      if (!body) return;

      body.innerHTML = "";
      for (const q of QUIZ) {
        const st = answersByQ.get(q.id);
        const tr = document.createElement('tr');
        tr.style.cursor = "pointer";
        tr.addEventListener('click', () => {
          const newIdx = order.indexOf(QUIZ.findIndex(x => x.id === q.id));
          if (newIdx !== -1) {
            idx = newIdx;
            renderQuestion();
            document.getElementById('review').scrollIntoView({ behavior: "smooth", block: "start" });
          }
        });

        const result = st?.checked ? (st.correct ? "Correct" : "Incorrect") : "—";
        const your = st?.checked ? st.chosen.map(i => q.answers[i]).join(q.multi ? "; " : "") : "—";
        const corr = q.correct.map(i => q.answers[i]).join(q.multi ? "; " : "");

        tr.innerHTML = `
      <td><strong>${q.id}</strong></td>
      <td style="color:${st?.checked ? (st.correct ? "var(--good)" : "var(--bad)") : "var(--muted)"}">${result}</td>
      <td>${escapeHtml(your)}</td>
      <td>${escapeHtml(corr)}</td>
    `;
        body.appendChild(tr);
      }
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    document.getElementById('btnCheck').addEventListener('click', () => checkAnswer(false));
    document.getElementById('btnNext').addEventListener('click', nextQ);
    document.getElementById('btnRestart').addEventListener('click', () => restart(false));
    document.getElementById('btnShuffle').addEventListener('click', () => restart(true));
    document.getElementById('btnToggleReview').addEventListener('click', toggleReview);
    document.getElementById('btnShowAnswer').addEventListener('click', () => checkAnswer(true));

    // keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkAnswer(false);
      }
      if (e.key.toLowerCase() === "n") {
        nextQ();
      }
      if (e.key.toLowerCase() === "r") {
        restart(false);
      }
    });

    restart(false);
  </script>
